version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: smart_hiring_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: smart_hiring_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - smart_hiring_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/smart_hiring_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.backend
    container_name: smart_hiring_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      APP_ENV: production
      APP_NAME: SmartHiringSystem
      SECRET_KEY: ${SECRET_KEY:-changeme_replace_with_secure_random}
      PORT: 8000
      MONGODB_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-changeme}@mongodb:27017/smart_hiring_db?authSource=admin
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ADMIN_USER: ${ADMIN_USER:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme}
    volumes:
      - backend_logs:/app/logs
      - backend_uploads:/app/smart_hiring_resumes
      - backend_models:/app/ml_models
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - smart_hiring_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Optional - can serve via backend)
  frontend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.frontend
    container_name: smart_hiring_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - smart_hiring_network
    environment:
      REACT_APP_API_URL: http://backend:8000

networks:
  smart_hiring_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  backend_logs:
    driver: local
  backend_uploads:
    driver: local
  backend_models:
    driver: local
