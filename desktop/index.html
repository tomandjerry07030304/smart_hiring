<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: https:;
    connect-src 'self' http://localhost:* ws://localhost:*;
    font-src 'self' data:;
  ">
  <title>Smart Hiring System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      overflow-x: hidden;
    }

    .loading-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .app-info {
      text-align: center;
      color: white;
      padding: 2rem;
      animation: fadeIn 0.5s ease-in;
    }

    .app-info h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .app-info p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
      opacity: 0.9;
    }

    #backend-status {
      margin-top: 2rem;
      min-height: 50px;
    }

    .status-success, .status-error {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      color: white;
      font-weight: 500;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #4ade80;
      animation: pulse 2s infinite;
    }

    .status-error .status-indicator {
      background: #f87171;
    }

    .status-error button {
      margin-left: 10px;
      padding: 6px 16px;
      background: white;
      color: #667eea;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s;
    }

    .status-error button:hover {
      transform: scale(1.05);
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 2rem;
    }

    .error-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      max-width: 500px;
      text-align: center;
      z-index: 1000;
    }

    .error-message h2 {
      color: #dc2626;
      margin-bottom: 1rem;
    }

    .error-message p {
      color: #666;
      margin-bottom: 1.5rem;
    }

    .error-message button {
      padding: 10px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s;
    }

    .error-message button:hover {
      background: #5568d3;
    }

    #app-container {
      width: 100%;
      height: 100vh;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <div id="app-info">
      <h1>Smart Hiring System</h1>
      <p>Starting application...</p>
    </div>
    <div id="backend-status">
      <div class="spinner"></div>
    </div>
  </div>

  <div id="app-container" style="display: none;"></div>

  <script src="renderer.js"></script>
</body>
</html>
