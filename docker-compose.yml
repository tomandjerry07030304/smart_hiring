version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-hiring-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/smart_hiring
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - SENDGRID_FROM_EMAIL=${SENDGRID_FROM_EMAIL}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend/uploads:/app/backend/uploads
      - ./backend/logs:/app/backend/logs
    networks:
      - smart-hiring-network
    restart: unless-stopped

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: smart-hiring-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=smart_hiring
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - smart-hiring-network
    restart: unless-stopped

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: smart-hiring-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smart-hiring-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Background Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-hiring-worker
    command: python -m backend.workers.job_processor
    environment:
      - FLASK_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/smart_hiring
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - SENDGRID_FROM_EMAIL=${SENDGRID_FROM_EMAIL}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ENABLE_BACKGROUND_WORKERS=true
    depends_on:
      - mongodb
      - redis
    networks:
      - smart-hiring-network
    restart: unless-stopped

  # Nginx (optional - for production)
  # nginx:
  #   image: nginx:alpine
