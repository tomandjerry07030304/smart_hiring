  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./frontend:/usr/share/nginx/html:ro
  #   depends_on:
  #     - backend
  #   networks:
  #     - smart-hiring-network
  #   restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  smart-hiring-network:
    driver: bridge
