name: Release - Build and Publish

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Get version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi
    
    - name: Generate changelog
      id: changelog
      run: |
        if [ -f CHANGELOG.md ]; then
          cat CHANGELOG.md > release_notes.md
        else
          echo "Release version ${{ steps.get_version.outputs.version }}" > release_notes.md
        fi
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        release_name: Smart Hiring System v${{ steps.get_version.outputs.version }}
        body_path: release_notes.md
        draft: false
        prerelease: false

  build-windows-installer:
    name: Build Windows Installer
    runs-on: windows-latest
    needs: create-release
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pyinstaller
    
    - name: Install Node dependencies
      run: |
        cd desktop
        npm ci
    
    - name: Build backend executable
      run: |
        cd build_scripts
        .\build_backend_exe.ps1
    
    - name: Build Electron installer
      env:
        CSC_LINK: ${{ secrets.WINDOWS_CERT_FILE }}
        CSC_KEY_PASSWORD: ${{ secrets.WINDOWS_CERT_PASSWORD }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cd build_scripts
        .\build_electron_app.ps1
    
    - name: Get installer path
      id: installer
      shell: bash
      run: |
        INSTALLER=$(find desktop/dist -name "*.exe" -type f | head -n 1)
        echo "path=$INSTALLER" >> $GITHUB_OUTPUT
        echo "name=$(basename $INSTALLER)" >> $GITHUB_OUTPUT
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ${{ steps.installer.outputs.path }}
        asset_name: ${{ steps.installer.outputs.name }}
        asset_content_type: application/octet-stream
    
    - name: Upload installer artifact
      uses: actions/upload-artifact@v3
      with:
        name: windows-installer
        path: desktop/dist/*.exe

  build-docker-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push backend image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: deploy/Dockerfile.backend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/smart-hiring-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/smart-hiring-backend:${{ needs.create-release.outputs.version }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/smart-hiring-backend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/smart-hiring-backend:buildcache,mode=max
    
    - name: Build and push frontend image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: deploy/Dockerfile.frontend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/smart-hiring-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/smart-hiring-frontend:${{ needs.create-release.outputs.version }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/smart-hiring-frontend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/smart-hiring-frontend:buildcache,mode=max

  create-deployment-package:
    name: Create Deployment Package
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Create deployment archive
      run: |
        mkdir -p deployment-package
        
        # Copy essential files
        cp -r deploy deployment-package/
        cp -r scripts deployment-package/
        cp .env.template deployment-package/
        cp README.md deployment-package/
        cp LICENSE deployment-package/
        
        # Create archive
        cd deployment-package
        tar -czf ../smart-hiring-system-deployment-${{ needs.create-release.outputs.version }}.tar.gz *
    
    - name: Upload deployment package
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: smart-hiring-system-deployment-${{ needs.create-release.outputs.version }}.tar.gz
        asset_name: smart-hiring-system-deployment-${{ needs.create-release.outputs.version }}.tar.gz
        asset_content_type: application/gzip

  update-documentation:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: [create-release, build-windows-installer]
    
    steps:
    - uses: actions/checkout@v3
      with:
        ref: main
    
    - name: Update version in README
      run: |
        sed -i "s/Version: .*/Version: ${{ needs.create-release.outputs.version }}/" README.md
    
    - name: Commit version update
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add README.md
        git commit -m "Update version to ${{ needs.create-release.outputs.version }}" || echo "No changes"
        git push || echo "No changes to push"

  notify-release:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [build-windows-installer, build-docker-images, create-deployment-package]
    if: always()
    
    steps:
    - name: Send notification
      run: |
        echo "Release v${{ needs.create-release.outputs.version }} completed!"
        echo "Windows Installer: ${{ needs.build-windows-installer.result }}"
        echo "Docker Images: ${{ needs.build-docker-images.result }}"
        echo "Deployment Package: ${{ needs.create-deployment-package.result }}"
        
        # Add your notification service here (Slack, Discord, Email, etc.)
        # Example: curl -X POST your-webhook-url -d "Release completed"
