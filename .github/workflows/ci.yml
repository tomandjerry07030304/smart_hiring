name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests with coverage
      run: |
        cd backend
        pytest tests/ --cov=. --cov-report=xml --cov-report=html
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
    
    - name: Archive coverage report
      uses: actions/upload-artifact@v3
      with:
        name: backend-coverage-report
        path: backend/htmlcov/

  lint-backend:
    name: Lint Backend Code
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linters
      run: |
        pip install black flake8 mypy
    
    - name: Run Black
      run: black --check backend/
    
    - name: Run Flake8
      run: flake8 backend/ --max-line-length=100 --extend-ignore=E203
    
    - name: Run MyPy
      run: mypy backend/ --ignore-missing-imports

  test-desktop:
    name: Test Desktop App
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: desktop/package-lock.json
    
    - name: Install dependencies
      run: |
        cd desktop
        npm ci
    
    - name: Lint Electron code
      run: |
        cd desktop
        npm run lint || echo "Linting not configured yet"
    
    - name: Check Electron build config
      run: |
        cd desktop
        node -e "const pkg = require('./package.json'); console.log('App version:', pkg.version)"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Safety
      run: pip install safety
    
    - name: Run Safety check
      run: |
        pip install -r backend/requirements.txt
        safety check --json || true
    
    - name: Run npm audit
      run: |
        cd desktop
        npm audit --audit-level=moderate || true

  build-backend-exe:
    name: Build Backend Executable
    runs-on: windows-latest
    needs: [test-backend, lint-backend]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r backend/requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        cd build_scripts
        .\build_backend_exe.ps1
    
    - name: Upload backend executable
      uses: actions/upload-artifact@v3
      with:
        name: backend-executable
        path: backend/dist/
        retention-days: 7

  build-status:
    name: Build Status Summary
    runs-on: ubuntu-latest
    needs: [test-backend, lint-backend, test-desktop, security-scan]
    if: always()
    
    steps:
    - name: Check build status
      run: |
        echo "Backend Tests: ${{ needs.test-backend.result }}"
        echo "Backend Lint: ${{ needs.lint-backend.result }}"
        echo "Desktop Tests: ${{ needs.test-desktop.result }}"
        echo "Security Scan: ${{ needs.security-scan.result }}"
        
        if [ "${{ needs.test-backend.result }}" != "success" ] || \
           [ "${{ needs.lint-backend.result }}" != "success" ]; then
          echo "Build failed!"
          exit 1
        fi
        
        echo "Build successful!"
